name: CI/CD Pipeline
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - name: Install dependencies
              run: yarn install

            - name: TypeScript Check
              run: yarn tsc

            - name: Run Tests
              run: yarn test

            - name: Build project
              run: yarn build
              env:
                  EMAIL_USER: ${{ secrets.EMAIL_USER }}
                  EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
                  VITE_PUBLIC_GITHUB_TOKEN: ${{ secrets.VITE_PUBLIC_GITHUB_TOKEN }}

            - name: Upload production-ready build files
              uses: actions/upload-artifact@v3
              with:
                  name: production-files
                  path: ./dist

            - name: Upload production-ready build files
              uses: actions/upload-artifact@v3
              with:
                name: production-files
                path: ./dist

            - name: Deploy to GitHub Pages
              run: |
                  git config user.name "annanaj"
                  git config user.email "annanaj@users.noreply.github.com"
                  git remote rm origin
                  git remote add origin https://$GH_TOKEN@github.com/annanaj/sand.git
                  git fetch origin
                  git checkout -b gh-pages
                  git add --all
                  git commit -m "deploy: ${{ github.sha }}"
                  git push -u origin gh-pages --force
                env:
                  GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
